<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSTM Prediction Web App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        #results, #predictions {
            margin-top: 20px;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LSTM Prediction Web App</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="file">Upload Excel File:</label>
            <input type="file" name="file" id="file" accept=".xlsx" required>
            <input type="submit" value="Predict">
        </form>
        
        <div class="loading" id="loading">Processing...</div>
        
        <div id="results"></div>
        
        <div id="predictions">
            <h2>Predictions for Next Quarters</h2>
            <div id="prediction-details"></div>
        </div>
        
        <div class="chart-container">
            <canvas id="predictionChart"></canvas>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let chart;

            $('#upload-form').submit(function(e) {
                e.preventDefault();
                var formData = new FormData(this);

                $('#loading').show();
                $('#results, #predictions, .chart-container').hide();

                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        $('#loading').hide();
                        $('#results, #predictions, .chart-container').show();

                        var resultsHtml = '<h2>Predictions:</h2>';
                        var detailsHtml = '';
                        
                        for (var target in data) {
                            resultsHtml += `<p>${target}: ${data[target].join(', ')}</p>`;
                            detailsHtml += `<h3>${target}</h3>
                                            <p>Next Quarter: ${data[target][0]}<br>
                                            Quarter After Next: ${data[target][1]}</p>`;
                        }
                        
                        $('#results').html(resultsHtml);
                        $('#prediction-details').html(detailsHtml);

                        plotPredictionGraph(data);
                    },
                    error: function() {
                        $('#loading').hide();
                        $('#results').html('<p>An error occurred during prediction.</p>').show();
                    }
                });
            });

            function plotPredictionGraph(data) {
                const ctx = document.getElementById('predictionChart').getContext('2d');
                
                if (chart) {
                    chart.destroy();
                }
                
                const datasets = Object.keys(data).map((target, index) => ({
                    label: target,
                    data: data[target],
                    borderColor: `hsl(${index * 120}, 70%, 50%)`,
                    tension: 0.1
                }));

                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Next Quarter', 'Quarter After Next'],
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
